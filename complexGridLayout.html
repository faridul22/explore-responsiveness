<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid</title>
    <style>
        .box_container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,200px) 50px 50px;
            gap: 20px;
            
        }
        .box{
            background-color: green;
            color: white;
        }
        #box_1{
            grid-row: span 5;
        }
        #box_11,#box_12{
            grid-column: span 3; 
        }
    </style>
</head>
<body>
    <header>
        Complex grid layouts
    </header>
    <main>
        <section>
            <div class="box_container">
                <div class="box" id="box_1">Box - 1</div>
                <div class="box" id="box_2">Box - 2</div>
                <div class="box" id="box_3">Box - 3</div>
                <div class="box" id="box_4">Box - 4</div>
                <div class="box" id="box_5">Box - 5</div>
                <div class="box" id="box_6">Box - 6</div>
                <div class="box" id="box_7">Box - 7</div>
                <div class="box" id="box_8">Box - 8</div>
                <div class="box" id="box_9">Box - 9</div>
                <div class="box" id="box_10">Box - 10</div>
                <div class="box" id="box_11">Box - 11</div>
                <div class="box" id="box_12">Box - 22</div>
            </div>
        </section>
    </main>
</body>
</html>
